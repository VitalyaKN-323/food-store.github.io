<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/PjjXMv7/icona.jpg">
    <title>Інформація про товар</title>
    <link rel="stylesheet" href="./style/card.css">
    <script src="./js/usercard.js" type="module" defer></script>
    <script src="userindex.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Інформація про товар</h1>
        <div class="product-details">
            <div class="product-image">
                <img src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h2 class="product-title"></h2>
                <p class="product-description"></p>
                <p class="product-price"></p>
                <p class="product-discount"></p>
                <p class="product-category"></p>
                <p class="product-expiry"></p>
                <p class="product-manufacturer"></p>
                <p class="product-composition"></p>
                
            </div>
        </div>
    </div>
    <footer style="font-family: Arial, Helvetica, sans-serif; text-align: center; padding: 10px 0;">
        Виникли питання?  0682234294 Дзвоніть по номеру телефону:)
    </footer>
</body>
</html>
